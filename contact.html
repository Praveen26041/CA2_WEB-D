<!DOCTYPE html>
<html>
<head>
    <title>Contact Me</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { 
            font-family:Arial, sans-serif; 
            background:#eef1f5;
        }

        /* NAVIGATION */
        nav {
            background:#1e1e2f;
            color:white;
            padding:15px 40px;
            display:flex; 
            justify-content:space-between; 
            align-items:center;
        }
        nav a {
            color:white;
            text-decoration:none;
            margin-left:25px;
            font-size:16px;
        }
        nav a:hover { text-decoration:underline; }

        .logo { font-size:22px; font-weight:bold; }

        /* HEADER */
        h2 {
            text-align:center;
            margin-top:30px;
            font-size:32px;
            color:#1e1e2f;
        }

        /* CONTACT FORM AREA */
        .contact-container{
            width:400px;
            margin:40px auto;
            background:white;
            padding:30px;
            border-radius:16px;
            box-shadow:0 10px 22px rgba(0,0,0,0.15);
        }

        input, textarea {
            width:100%;
            padding:12px;
            margin:10px 0;
            border:2px solid #ccc;
            border-radius:8px;
            font-size:16px;
            transition:0.3s;
        }

        input:focus, textarea:focus {
            border-color:#1e1e2f;
            outline:none;
            box-shadow:0 0 6px rgba(30,30,47,0.4);
        }

        textarea {
            height:120px;
            resize:none;
        }

        button {
            width:100%;
            padding:12px;
            background:#1e1e2f;
            color:white;
            font-size:17px;
            border:none;
            border-radius:8px;
            margin-top:10px;
            cursor:pointer;
            transition:0.3s;
        }

        button:hover {
            background:#34344a;
        }

        /* CONTACT INFO BOX */
        .info-box {
            text-align:center;
            margin-top:20px;
            padding:15px;
            background:#1e1e2f;
            color:white;
            border-radius:10px;
            font-size:14.5px;
        }

    </style>
</head>
<body>

<nav>
    <div class="logo">My Portfolio</div>
    <div>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact</a>
    </div>
</nav>

<h2>Contact Me</h2>

<div class="contact-container">
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <input type="text" placeholder="Subject" required>
    <textarea placeholder="Your Message"></textarea>
    <button>Send Message</button>
</div>

</body>
</html>
